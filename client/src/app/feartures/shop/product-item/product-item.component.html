@if (product) {
<mat-card appearance="raised">
    <img src="{{product.imageUrl}}" alt="image of {{product.productName}}" >
    <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase">{{product.productName}}</h2>
        <p class="font-light">{{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button class="w-full">
            <mat-icon>add_shopping_cart</mat-icon>
            Add To Cart
        </button>
    </mat-card-actions>
</mat-card>
}
